<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="app.css" rel="stylesheet">
    <title>Calculator</title>
<script defer src="app.38fd9d91474ff70075f7.js"></script></head>
<body class="bg-gray-400 p-3">
    <h1 class="text-center text-white text-3xl">Online Calculator</h1>
    <div class="text-center grid grid-cols-4 mx-auto max-w-xs my-3 gap-1">
        <div class="bg-gray-600 col-span-4 h-20 text-white p-2 flex justify-end items-end">123 * 2</div>
        <button class="bg-gray-100 p-2 hover:bg-gray-300">%</button>
        <button class="bg-gray-100 p-2 hover:bg-gray-300">CE</button>
        <button class="bg-gray-100 p-2 hover:bg-gray-300">C</button>
        <button class="bg-gray-100 p-2 hover:bg-gray-300">DEL</button>
        <button class="bg-gray-100 p-2 hover:bg-gray-300">1/x</button>
        <button class="bg-gray-100 p-2 hover:bg-gray-300">x²</button>
        <button class="bg-gray-100 p-2 hover:bg-gray-300">√x</button>
        <button class="bg-gray-100 p-2 hover:bg-gray-300">/</button>
        <button class="bg-white p-2 hover:bg-gray-300">7</button>
        <button class="bg-white p-2 hover:bg-gray-300">8</button>
        <button class="bg-white p-2 hover:bg-gray-300">9</button>
        <button class="bg-gray-100 p-2 hover:bg-gray-300">*</button>
        <button class="bg-white p-2 hover:bg-gray-300">4</button>
        <button class="bg-white p-2 hover:bg-gray-300">5</button>
        <button class="bg-white p-2 hover:bg-gray-300">6</button>
        <button class="bg-gray-100 p-2 hover:bg-gray-300">-</button>
        <button class="bg-white p-2 hover:bg-gray-300">1</button>
        <button class="bg-white p-2 hover:bg-gray-300">2</button>
        <button class="bg-white p-2 hover:bg-gray-300">3</button>
        <button class="bg-gray-100 p-2 hover:bg-gray-300">+</button>
        <button class="bg-white p-2 hover:bg-gray-300">+/-</button>
        <button class="bg-white p-2 hover:bg-gray-300">0</button>
        <button class="bg-white p-2 hover:bg-gray-300">,</button>
        <button class="bg-green-200 p-2 hover:bg-gray-300">=</button>
    </div>
</body>
</html>
